<ion-header>

</ion-header>

<ion-content class="contenido">
  <div class="app-info">
    <img src="../../../assets/images/logo-register.jpg" class="imagen">
    <h3>Tri Seguros</h3>
    <h1>¡Regístrate!</h1>

    <div class="agente">
      <div style="text-align: left;">
        <p><b>Código de Agente</b></p>
      </div>
      <div>
        <form [formGroup]="horizontalStepperForm">
          <input formControlName="code_agent" type="text" placeholder="XXXXXXXXXX">
        </form>
      </div>
    </div>
    <div class="btn-w">
      <button style="color:white"><img src="../../../assets/icon/akar-icons_whatsapp-fill.png"> No tengo código de agente</button>
    </div>
    <div> <button [disabled]="horizontalStepperForm.pristine || horizontalStepperForm.invalid"  class="btn-continuar" (click)="obtenerCodigoAgente()" >Continuar</button>  </div>
    <div>
      <a routerLink="/aviso-privacidad">Aviso de privacidad</a>
    </div>
  </div>

</ion-content>
